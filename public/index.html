<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodGeek Course</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <script src=""></script> -->
    <script>
        let isClick = false;
        window.onload = myClick;

        function myClick() {
            console.log('click');
            isClick = !isClick;
            const el = document.getElementById("profile-btn");
            el.innerHTML = (isClick) ? 'Chaged' : 'NoChange';
            el.className = (isClick) ? "btn btn-primary" : "btn btn-success";
            document.getElementById("fav-section").style = "display:block; visibility: hiden"
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>This is class room</h1>
        <div class="row">
            <div class="col">
                <div class="bg" >
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title header">Profile</h5>
                            <p id="name">Thitiwut Somsa</p>
                            <p id="age">Age: 30</p>
                            <p>University: Kasetsart</p>
                            <button id="profile-btn" onclick="myClick()" type="button" class="btn btn-primary">Primary</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="bg">
                    <div id="fav-section" class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title header">Favorite</h5>
                          <p class="card-text">Pizza</p>
                          <p class="card-text">Bugger</p>
                          <p class="card-text">Rice</p>
                          <a href="https://google.com" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
